spring.application.name=IdeaX
<project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
<project.reporting.outputEncoding>UTF-8</project.reporting.outputEncoding>
# === DATABASE (??c t? Bi?n Môi Tr??ng) ===
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# === JPA (Gi? nguyên) ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# T?t show-sql khi deploy ?? log g?n gàng h?n
spring.jpa.show-sql=false

# === SERVER (Render s? t? cung c?p c?ng) ===
# server.port=8081 (Không c?n thi?t, Render s? t? gán)

# === EMAIL (??c t? Bi?n Môi Tr??ng) ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# === FILE UPLOAD (Gi? nguyên) ===
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# === JITSI (Nên ??c t? Bi?n Môi Tr??ng) ===
jitsi.app-id=${JITSI_APP_ID}
jitsi.kid=${JITSI_KID}
jitsi.private-key-path=classpath:keys/jitsi_private_key.pem
jitsi.base-url=https://meet.jit.si

# === VNPAY (??c t? Bi?n Môi Tr??ng) ===
vnpay.tmnCode=${VNPAY_TMNCODE}
vnpay.hashSecret=${VNPAY_HASHSECRET}
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.returnUrl=${VNPAY_RETURNURL}

server.port=${PORT:8081}